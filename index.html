<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="grid"></div>
    <div id="controls">
      <div>
        <label for="rows">Rows</label>
        <input type="range" name="rows" id="rows" min="1" max="20" value="4">
      </div>
      <div>
        <label for="cols">Columns</label>
        <input type="range" name="cols" id="cols" min="1" max="20" value="5">
      </div>
      <div>
        <label for="radius">Radius</label>
        <input type="range" name="radius" id="radius" min="10" max="30" value="20">
      </div>
      <div>
        <label for="margin">Margin</label>
        <input type="range" name="margin" id="margin" min="0" max="160" value="60">
      </div>
      <div>
        <label for="distBetweenSpots">Distance Between Spots</label>
        <input type="range" name="distBetweenSpots" id="distBetweenSpots" min="0" max="100" value="45">
      </div>
      <div>
        <label for="backgroundColor">Background Color</label>
        <input type="range" name="backgroundColor" id="backgroundColor" min="10" max="30" value="20">
      </div>
    </div>
    <script src="./index.ts"></script>
  </body>
</html>
